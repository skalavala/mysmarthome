title: QNAP NAS
icon: mdi:harddisk
cards:
  - type: vertical-stack
    title: KALAVALA-NAS
    cards:
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: sensor.kalavala_nas_smart_status_drive_0_1
            name: Drive 1
            color_type: card
            show_state: true
            icon: mdi:harddisk
            style:
              - font-weight: bold
            state:
              - value: "OK"
                color: rgb(0, 128, 0)
              - value: "FAIL"
                color: rgb(255, 0, 0)
            action: more_info
          - type: "custom:button-card"
