            entity: sensor.kalavala_nas_memory_usage
            unit: "%"
            name: Memory
            severity:
              green: 0
              yellow: 50
              red: 75
          - type: gauge
            entity: sensor.kalavala_nas_volume_used_datavol1
            unit: "%"
            name: Disk Used
            severity:
              green: 0
              yellow: 70
              red: 85
      - type: entities
        title: KALAVALA-NAS Drives
