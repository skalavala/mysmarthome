title: Date & Time
icon: mdi:desktop-tower
cards:
  - type: entities
    title: Date & Time
    show_header_toggle: false
    entities:
      - sensor.date
      - sensor.date_time
      - sensor.time
      - sensor.time_date
      - sensor.time_utc

  - type: entities
    title: System Monitor
    show_header_toggle: false
    entities:
      - sensor.disk_free
      - sensor.ipv4_address_ens160
      - sensor.external_ip
      - sensor.last_boot
      - sensor.processor_use
      - sensor.memory_free
      - binary_sensor.workday_sensor
      - sensor.ha_installed_version
      - sensor.ha_current_version
      - sensor.home_assistant_up_time

  - type: entities
    title: Alarm Clock
    show_header_toggle: false
    entities:
      - automation.alarm_clock
      - input_boolean.am
      - input_boolean.pm
      - input_boolean.week_day_only
      - input_label.alarm_current_time
      - input_number.slider_hours
      - input_number.slider_minutes

  - type: horizontal-stack
    cards:
      - type: gauge
        entity: sensor.speedtest_ping
        name: Ping Speed
        unit: ms
        severity:
          green: 0
          yellow: 45
          red: 85
      - type: gauge
        entity: sensor.speedtest_upload
        name: Upload Speed
        unit: Mbit/s
        severity:
          green: 10
          yellow: 7
          red: 5
      - type: gauge
        entity: sensor.speedtest_download
        name: Download Speed
        unit: Mbit/s
        severity:
          green: 70
          yellow: 50
          red: 35

  - type: entities
    title: ESXi Vmware Server
    show_header_toggle: false
    entities:
      - sensor.esxi_memory_used
      - sensor.esxi_number_of_network_interfaces
      - sensor.esxi_server_description
      - sensor.esxi_system_memory_size
      - sensor.esxi_system_uptime
      - sensor.esxi_total_ram
      - sensor.esxi_used_ram

  - type: entities
    title: Windows Server
    show_header_toggle: false
    entities:
      - sensor.windows_server
      - sensor.windows_server_cpu_usage
      - sensor.windows_server_idle_time
      - sensor.windows_server_memory_available
      - sensor.windows_server_memory_used
