automation:
  - alias: WallMote Button 1 Pressed
    trigger:
      - platform: event
        event_type: zwave.scene_activated
        event_data:
          entity_id: zwave.wallmote
          scene_id: 1
    action:
      - service: light.toggle
        entity_id: light.master_bedroom_1
      - service: light.toggle
        entity_id: light.master_bedroom_2

  - alias: WallMote Button 2 Pressed
    trigger:
      - platform: event
        event_type: zwave.scene_activated
        event_data:
          entity_id: zwave.wallmote
          scene_id: 2
    action:
      - service: homeassistant.turn_off
        entity_id: group.upstairs_lights

  - alias: WallMote Button 3 Pressed
    trigger:
      - platform: event
        event_type: zwave.scene_activated
        event_data:
          entity_id: zwave.wallmote
          scene_id: 3
    action:
      - service: climate.set_away_mode
        data_template:
          entity_id: climate.dining_room
          away_mode: "false"

  - alias: WallMote Button 4 Pressed
    trigger:
      - platform: event
        event_type: zwave.scene_activated
        event_data:
          entity_id: zwave.wallmote
          scene_id: 4
    action:
      - service: climate.set_away_mode
        data_template:
          entity_id: climate.dining_room
          away_mode: "true"
