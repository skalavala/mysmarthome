homeassistant:
  customize:
    group.home_security_system:
      order: 7

    alarm_control_panel.simplisafe:
      friendly_name: Home Security System
      icon: mdi:security
    sensor.my_alarm_control_panel:
      friendly_name: Home Security System
      icon: mdi:security

simplisafe:
  accounts:
    - username: !secret simplisafe_username
      password: !secret simplisafe_password

